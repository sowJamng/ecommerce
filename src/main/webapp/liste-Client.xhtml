<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">         
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta  />
<title>liste clients</title>
</h:head>
<h:body>
<h3>Liste des clients</h3>
 <h:form>
<h:panelGrid id="pan" columns="2" style="position: absolute; top: 70px;  ">
    <p:dataTable   value="#{clientBean.clients}"  var="clients" paginator="true" row="5"  lazy="true"  style="border-collapse:collapse;">
			<f:facet name="header"  style="text-align:center;background:none repeat scroll 0 0 #BBBBBB; border-bottom:1px solid #BBBBBB;" >Voici la liste de nos clients</f:facet>
			<p:column  style="font-size:15px;text-align:center;" >
				<f:facet name="header">
				<h:outputText value= "Nom" />
				</f:facet>
				<h:outputText required="true" value="#{clients.nom}" />
			</p:column>
			
			<p:column style="font-size:15px;text-align:center;">
				<f:facet name="header">
				<h:outputText value= "Prenom" />
				</f:facet>
				<h:outputText required="true" value="#{clients.prenom}" />
			</p:column>
			
			<p:column  style="font-size:15px;text-align:center;" >
			       	<f:facet name="header"><h:outputText value= "Adresse" /></f:facet>
			        <h:outputText required="true" value="#{clients.adresse}" />
			</p:column>
			<p:column  style="font-size:15px;text-align:center;" >
			       	<f:facet name="header"><h:outputText value= "Telephone" /></f:facet>
			        <h:outputText required="true" value="#{clients.telephone}" />
			</p:column>
			
			<p:column  style="font-size:15px;text-align:center;" >
			    	<f:facet name="header"><h:outputText value= "email" /></f:facet>
					<h:outputText required="true" value="#{clients.email}" />
			</p:column>
			
			
			
			<!-- <p:column  style="font-size:17px;text-align:center;" >
			       	<f:facet name="header"><h:outputText value= "date_naiss" /></f:facet>
			        <h:outputText required="true" value="#{clients.datenaiss}" />
			</p:column> -->
			
			<p:column  style="font-size:15px;text-align:center;" >
			      	<f:facet name="header"    ><h:outputText value= "Supprimer" /></f:facet>
			     <p:commandButton    image="ui-icon-pencil"  actionListener="#{clientBean.delete()}"  url="deletePersonne.xhtml?id=${o.idProduit}" > 
			      </p:commandButton>
			 </p:column>
				
		</p:dataTable>
		</h:panelGrid>
</h:form>
</h:body>
</html>
