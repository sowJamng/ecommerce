<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<title>jsf commercial</title>
</h:head>
<h:body>
<h:form>  
    <p:growl id="messages"/>
 
    <p:menubar>
        <p:submenu label="File" icon="pi pi-file">
            <p:submenu label="New" icon="pi pi-briefcase">
                <p:menuitem value="Project" url="#" />
                <p:menuitem value="Other" url="#" />
            </p:submenu>
            <p:menuitem value="Open" url="#" />
            <p:separator />
            <p:menuitem value="Quit" url="#" />
        </p:submenu>
 
        <p:submenu label="Edit" icon="pi pi-pencil">
            <p:menuitem value="Undo" url="#" icon="pi pi-angle-double-left" />
            <p:menuitem value="Redo" url="#" icon="pi pi-angle-double-right" />
        </p:submenu>
 
        <p:submenu label="Help" icon="pi pi-question">
            <p:menuitem value="Contents" url="#" />
            <p:submenu label="Search" icon="pi pi-search">
                <p:submenu label="Text">
                    <p:menuitem value="Workspace" url="#" />
                </p:submenu>
                <p:menuitem value="File" url="#" />
            </p:submenu>
        </p:submenu>
 
        <p:submenu label="Actions" icon="pi pi-cog">
            <p:submenu label="Ajax" icon="pi pi-refresh">
                <p:menuitem value="Save" action="#{menuView.save}" icon="pi pi-save" update="messages"/>
                <p:menuitem value="Update" action="#{menuView.update}" icon="pi pi-refresh" update="messages"/>
            </p:submenu>
            <p:submenu label="Non-Ajax" icon="pi pi-clone">
                <p:menuitem value="Delete" action="#{menuView.delete}" icon="pi pi-times" update="messages" ajax="false"/>
            </p:submenu>
        </p:submenu>
 
        <p:menuitem value="Quit" url="http://www.primefaces.org" icon="pi pi-times" />
 
        <f:facet name="options">
            <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"/>
            <p:commandButton type="button" value="Logout" icon="pi pi-home" />
        </f:facet>
    </p:menubar>
</h:form>
<h:form>
    <p:growl>
        <p:autoUpdate />
    </p:growl>
 
    <p:panelMenu style="width:300px">
        <p:submenu label="Ajax Menuitems">
            <p:menuitem value="Save" action="#{menuView.save}" icon="pi pi-save" />
            <p:menuitem value="Update" action="#{menuView.update}"  icon="pi pi-refresh" />
        </p:submenu>
        <p:submenu label="Non-Ajax Menuitem">
            <p:menuitem value="Delete" action="#{menuView.delete}"  ajax="false" icon="pi pi-times"/>
        </p:submenu>
        <p:separator />
        <p:submenu label="Navigations" >
            <p:submenu label="Links" icon="pi pi-home">
                <p:submenu label="PrimeFaces" icon="pi pi-briefcase">
                    <p:menuitem value="Home" url="http://www.primefaces.org" icon="pi pi-home" />
                    <p:menuitem value="Docs" url="http://www.primefaces.org/documentation" icon="pi pi-file" />
                    <p:menuitem value="Download" url="http://www.primefaces.org/downloads" icon="pi pi-arrow-down" />
                    <p:menuitem value="Support" url="http://www.primefaces.org/support" icon="pi pi-briefcase" />
                </p:submenu>
            </p:submenu>
            <p:menuitem value="Mobile" icon="pi pi-mobile" />
        </p:submenu>
    </p:panelMenu>
</h:form>


<h:form id="form"  style="position: absolute; top: 90px; left: 220px;width:1100px ">
    <p:growl id="msgs" showDetail="true"/>


   
    
    <p:dataTable  id="lescom" value="#{commercantBean.commercants}" var="o" editable="true" style="margin-bottom:20px; width:85%; border:1px solid #000;" border="1" >
         <f:facet name="header">
             Liste des Commer√ßants 
        
     </f:facet>
               
         <input type="checkbox" class="chkCheckBoxId" value="${o.idcommercant }" name="id" />
        
        <p:column >
        <f:facet name="header" >Prenom</f:facet>
        <h:outputText value="#{o.prenom}"></h:outputText>
        </p:column>
        <p:column >
        <f:facet name="header" >Nom</f:facet>
        <h:outputText value="#{o.nom}"></h:outputText>
        </p:column>
        <p:column >
        <f:facet name="header" >Telephone</f:facet>
        <h:outputText value="#{o.telephone}"></h:outputText>
        </p:column>
        <p:column >
        <f:facet name="header" >Login</f:facet>
        <h:outputText value="#{o.email}"></h:outputText>
        </p:column>
        <p:column >
        <f:facet name="header" >Adresse</f:facet>
        <h:outputText value="#{o.adresse}"></h:outputText>
        </p:column>
        <p:column >
        <f:facet name="header" >Date_Naissance</f:facet>
        <h:outputText value="#{o.datenaiss}"></h:outputText>
        </p:column>
        <p:column>
     <f:facet name="header">Supprimer</f:facet>
   <h:commandButton value="supprimer" onclick="true" actionListener="#{commercantBean.deleteCommercantt}" >  
      <f:param name="idcommercant"  value="#{o.idcommercant}"></f:param>
     <f:param name="name"  value="jamdong" ></f:param>
   </h:commandButton>
    </p:column>
        </p:dataTable>
        </h:form>
        
        
</h:body>
</html>
