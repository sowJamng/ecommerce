<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">         
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title> Authentification</title>
</h:head>
<h:body>
	<h:form>
		<p:panelGrid columns="2" style="position: absolute; top: 100px; left: 200px;">
			<f:facet name="header"> Login form</f:facet>
			<h:outputText value= "Login" />
			<h:inputText value="#{commercantBean.c.email}" />
			<h:outputText value= "Password" />
			<h:inputText value="#{commercantBean.c.motpass}" />
			<f:facet name="footer">
			<h:commandButton type="submit" value="Connexion"  actionListener="#{commercantBean.connexion}"/>
			</f:facet>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
